server:
  port: 8001
spring:
  application:
    name: eureka-client-consumer
  cloud:
    loadbalancer:
      retry:
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

provider:
  ribbon:
    MaxAutoRetriesNextServer: 2 #不可用时，重试下一个服务器
    MaxAutoRetries: 0    #不可用时重试当前访问实例的次数
    ConnectTimeout: 250  #连接超时
    ReadTimeout: 500     #读取超时
    OkToRetryOnAllOperations: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
##访问actuator 不用安全方式
management:
  security:
    enabled: false
